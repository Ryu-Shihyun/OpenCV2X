[General]
seed-set = 61568
network = artery.envmod.World
cmdenv-express-mode = true
cmdenv-autoflush = true
debug-on-errors = true
print-undisposed = true
**.cmdenv-log-level = off
**.scalar-recording = true
**.vector-recording = true
warmup-period = 1830s
sim-time-limit = 1890s
*.traci.core.startTime = 1800s
*.traci.core.version = -1
*.traci.launcher.typename = "PosixLauncher"
*.traci.launcher.sumocfg = "ITSC2020_CAV_impact/Motorway/Simulations/Base/M50_simulation_100ms_update.sumo.cfg"
*.traci.launcher.sumo = "sumo"
*.traci.mapper.typename = "traci.MultiTypeModuleMapper"
*.traci.mapper.vehicleTypes = xmldoc("penetration-rates/50pc.xml")
num-rngs = 2
*.traci.mapper.rng-0 = 1
*.traci.nodes.typename = "ExtensibleNodeManager"
*.traci.nodes.numVehiclePolicies = 2
*.traci.nodes.vehiclePolicy[0].typename = "RegionOfInterestVehiclePolicy"
*.traci.nodes.vehiclePolicy[0].regionsOfInterest = xmldoc("regions_of_interest.xml")
*.traci.nodes.vehiclePolicy[1].typename = "InsertionDelayVehiclePolicy"
*.staticNodes.nodes = xmldoc("ITSC2020_CAV_impact/Motorway/reduced-RSUs.xml")
*.radioMedium.analogModelType = "WinnerAnalogModel"
*.radioMedium.pathLossType = "winner"
*.radioMedium.pathLoss.withShadowing = true
*.radioMedium.pathLoss.withSensing = false
*.radioMedium.pathLoss.withFading = false
*.node[*].wlan[*].radio.receiver.sensitivity = -75dBm
*.node[*].wlan[*].radio.antennaType = "ConstantGainAntenna"
*.node[*].wlan[*].radio.antenna.gain = 2.14dB
*.node[*].wlan[*].radio.antenna.mobility.offsetZ = 1.5m
*.rsu*.wlan[*].radio.receiver.sensitivity = -75dBm
*.rsu*.wlan[*].radio.antennaType = "ConstantGainAntenna"
*.rsu*.wlan[*].radio.antenna.gain = 2.14dB
*.node[*].numRadios = 1
*.node[*].wlan[*].radio.transmitter.power = 200 mW
*.node[*].middleware.datetime = "2018-03-19 10:00:00"
*.rsu*.wlan[*].radio.transmitter.power = 200 mW
*.rsu*.middleware.datetime = "2018-03-19 10:00:00"
**.identityRegistryModule = "idRegistry"
output-scalar-file = "/hdd/results-analysis/data/omnet/aecom/${configname}/${runid}.sca"
output-vector-file = "/hdd/results-analysis/data/omnet/aecom/${configname}/${runid}.vec"

[Config Base]
extends = freeFlow, pen-2dot5pen, hln-wcw-ivs-dsl

[Config testM50]
warmup-period = 48690s
sim-time-limit = 48690s
*.traci.core.startTime = 48600s
*.traci.mapper.vehicleTypes = xmldoc("penetration-rates/2dot5pc.xml")
*.traci.launcher.sumocfg = "ITSC2020_CAV_impact/Motorway/Simulations/re-worked/M50_freeflow.sumo.cfg"

[Config hln-wcw-ivs-dsl]
*.node[*].middleware.services = xmldoc("service-configurations/hln-wcw-ivs-dsl-obu.xml")
*.node[*].middleware.CA.aecomSizes = true
*.node[*].middleware.CA.withDccRestriction = false
*.node[*].middleware.DEN.useCases = xmldoc("service-configurations/hln-wcw-obu-usecase.xml")
*.node[*].middleware.DEN.HlnWcw.active = false
*.rsu*.middleware.services = xmldoc("service-configurations/hln-wcw-ivs-dsl-rsu.xml")
*.rsu*.middleware.RCA.aecomSizes = true
*.rsu*.middleware.RCA.withDccRestriction = false
*.rsu*.middleware.RDEN.useCases = xmldoc("service-configurations/hln-wcw-rsu-usecase.xml")
*.rsu*.middleware.SpeedAdvisoryService.northSouth = true
*.rsu*.middleware.SpeedAdvisoryService.latitudeN = 53.343005
*.rsu*.middleware.SpeedAdvisoryService.latitudeS = 53.335528
*.node[*].middleware.**.result-recording-modes = all
*.rsu*.middleware.**.result-recording-modes = all
**.wlan[*].radio.statistic-recording = true
**.wlan[*].radio.vector-recording = true
**.wlan[*].mac.**.statistic-recording = false
**.wlan[*].mac.**.vector-recording = false
*.rsuM50-J7-20266-RSU.middleware.SpeedAdvisoryService.active = false
*.rsuM50_J9J7-20855-RSU.middleware.SpeedAdvisoryService.active = false
*.rsuM50-J7J9-23356-RSU.middleware.SpeedAdvisoryService.active = false
*.rsuM50-J9-23852-RSU.middleware.SpeedAdvisoryService.active = false
*.rsuM50-J9J7-21258-RSU.middleware.SpeedAdvisoryService.active = true
*.rsuM50-J9J7-21666-RSU.middleware.SpeedAdvisoryService.active = true
*.rsuM50-J7J9-22502-RSU.middleware.SpeedAdvisoryService.active = true
*.rsuM50-J7J9-22851-RSU.middleware.SpeedAdvisoryService.active = true

