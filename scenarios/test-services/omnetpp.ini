[General]
network = artery.envmod.World
warmup-period = 501s
sim-time-limit = 500s
*.traci.core.startTime = 0s
cmdenv-express-mode = true
cmdenv-autoflush = true
debug-on-errors = true
print-undisposed = true
**.cmdenv-log-level = off
**.scalar-recording = true
**.vector-recording = true
*.traci.core.version = -1
*.traci.launcher.typename = "PosixLauncher"
*.traci.launcher.seed = 23423
*.traci.launcher.sumocfg = "test-scenario-2-vehicles/highway.sumo.cfg"
*.traci.nodes.typename = "InsertionDelayNodeManager"
*.traci.mapper.typename = "traci.MultiTypeModuleMapper"
*.staticNodes.nodes = xmldoc("test-scenario-2-vehicles/RSUs.xml")
*.traci.launcher.sumo = "sumo"
*.traci.mapper.vehicleTypes = xmldoc("100pc-penetration.xml")
*.traci.nodes.destroyVehiclesOnCrash = true
*.radioMedium.analogModelType = "WinnerAnalogModel"
*.radioMedium.pathLossType = "winner"
*.radioMedium.pathLoss.withShadowing = true
*.radioMedium.pathLoss.withSensing = false
*.radioMedium.pathLoss.withFading = false
*.node[*].wlan[*].radio.antennaType = "ConstantGainAntenna"
*.node[*].wlan[*].radio.antenna.gain = 2.14dB
*.node[*].wlan[*].radio.antenna.mobility.offsetZ = 1.5m
*.node[*].wlan[*].radio.receiver.sensitivity = -75dBm
*.rsu*.wlan[*].radio.receiver.sensitivity = -75dBm
*.rsu*.wlan[*].radio.antennaType = "ConstantGainAntenna"
*.rsu*.wlan[*].radio.antenna.gain = 2.14dB
*.node[*].numRadios = 1
*.node[*].wlan[*].radio.transmitter.power = 200 mW

*.node[*].middleware.datetime = "2018-03-19 10:00:00"
*.node[*].middleware.services = xmldoc("service-configurations/speedAdvisory-obu.xml")
*.rsu*.wlan[*].radio.transmitter.power = 200 mW
*.rsu*.middleware.datetime = "2018-03-19 10:00:00"
*.rsu*.middleware.services = xmldoc("service-configurations/speedAdvisory-rsu.xml")
*.rsu*.middleware.SpeedAdvisoryService.speedAdvice = 13.89
*.rsu*.middleware.SpeedAdvisoryService.northSouth = false
*.rsu*.middleware.SpeedAdvisoryService.longitudeE = 11.479388
*.rsu*.middleware.SpeedAdvisoryService.longitudeW = 11.492995
**.identityRegistryModule = "idRegistry"
output-scalar-file = "/hdd/results-analysis/data/omnet/aecom-test/${configname}/${runid}.sca"
output-vector-file = "/hdd/results-analysis/data/omnet/aecom-test/${configname}/${runid}.vec"

[Config ivi-den-working]
warmup-period = 0s
sim-time-limit = 500s
*.traci.core.startTime = 0s

*.node[*].middleware.CA.aecomSizes = true
*.node[*].middleware.DEN.HlnWcw.active = false

*.node[*].middleware.services = xmldoc("service-configurations/hln-wcw-ivs-dsl-obu.xml")
*.node[*].middleware.DEN.useCases = xmldoc("service-configurations/hln-wcw-obu-usecase.xml")

*.rsu*.middleware.RCA.aecomSizes = true
*.rsu*.middleware.services = xmldoc("service-configurations/hln-wcw-ivs-dsl-rsu.xml")
*.rsu*.middleware.RDEN.useCases = xmldoc("service-configurations/hln-wcw-rsu-usecase.xml")

*.rsu*.middleware.SpeedAdvisoryService.active = true
*.rsu*.middleware.SpeedAdvisoryService.northSouth = false
*.rsu*.middleware.SpeedAdvisoryService.longitudeE = 11.479388
*.rsu*.middleware.SpeedAdvisoryService.longitudeW = 11.492995
*.rsu*.middleware.SpeedAdvisoryService.speedAdvice = 13.89

*.node[*].middleware.SpeedAdvisoryReceiver.result-recording-modes = all
*.node[*].middleware.**.result-recording-modes = all
*.rsu*.middleware.**.result-recording-modes = all

**.wlan[*].radio.statistic-recording = true
**.wlan[*].radio.vector-recording = true
**.wlan[*].mac.**.statistic-recording = false
**.wlan[*].mac.**.vector-recording = false

[Config ivi-den-gemv2]
extends = ivi-den-working

*.radioMedium.analogModelType = "ScalarAnalogModel"
*.radioMedium.pathLossType = "Gemv2"

*.withPhysicalEnvironment = true
*.physicalEnvironment.groundType = "FlatGround"

*.radioMedium.pathLoss.withSmallScaleVariations = false

[Config rww-test]
warmup-period = 500s
sim-time-limit = 500s
*.traci.core.startTime = 0s

*.node[*].middleware.CA.aecomSizes = true
*.node[*].middleware.services = xmldoc("service-configurations/den-obu.xml")
*.node[*].middleware.DEN.useCases = xmldoc("service-configurations/rww-lc-obu-usecase.xml")

*.rsu*.middleware.RCA.aecomSizes = true
*.rsu*.middleware.services = xmldoc("service-configurations/den-rsu.xml")
*.rsu*.middleware.RDEN.useCases = xmldoc("service-configurations/rww-lc-rsu-usecase.xml")

*.rsu*.middleware.RDEN.RsuRwwLaneClosure.rsuCentre = true

**.wlan[*].radio.statistic-recording = false
**.wlan[*].radio.vector-recording = false
**.wlan[*].mac.**.statistic-recording = false
**.wlan[*].mac.**.vector-recording = false